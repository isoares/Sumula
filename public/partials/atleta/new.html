<div class="page-header">
	<h1>Create New Atleta</h1>
</div>
<form role="form" ng-submit="createAtleta()">
	<div class="form-group">
		<label for="atletaNome">Nome</label>
		<input type="text" ng-model="atleta.nome" class="form-control" id="atletaNome" placeholder="Enter atleta nome">
	</div>
	<p><hr></p>
	<div class="row">
		<div class="col-xs-6">
			<a href="#/atletas" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Atleta List</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Create Atleta &raquo;</button>
		</div>
	</div>
	<p>&nbsp;</p>
</form>
